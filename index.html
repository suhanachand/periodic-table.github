<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Periodic Table & Lewis Diagram</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Periodic Table & Lewis Diagram</h1>
  </header>

  <section class="table-section">
    <input type="text" id="search" placeholder="Search element by symbol or name...">
    <div id="periodic-table"></div>
  </section>

  <section class="info-section">
    <h2>Element Information</h2>
    <div id="element-info">
      <p>Hover over an element to see details.</p>
    </div>
  </section>

  <section class="compound-section">
    <h2>Build a Compound</h2>
    <button onclick="addElement()">Add Element</button>
    <div id="compound-list"></div>
    <p>Total Molar Mass: <span id="total-mass">0.000</span> g/mol</p>
  </section>

  <section class="lewis-section">
    <h2>Lewis Diagram Workspace</h2>
    <p>Drag elements to create your molecule:</p>
    <div id="lewis-workspace"></div>
  </section>

<script src="script.js"></script>
</body>
</html>
