<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interactive Periodic Table</h1>
  <div id="legend"></div>
  <div id="periodic-table"></div>

  <div id="workspace">
    <div id="calculator">
      <h2>Molar Mass Calculator</h2>
      <input type="text" id="formulaInput" placeholder="Enter compound (e.g. H2O)" />
      <button id="calcBtn">Calculate</button>
      <p id="molarResult"></p>
      <h3>Element Log:</h3>
      <ul id="elementLog"></ul>
    </div>

    <div id="lewisDiagram">
      <h2>Lewis Dot Diagram Generator</h2>
      <p>Click an element to see its Lewis Diagram</p>
      <div id="diagramArea"></div>
      <h3>Drag-and-Drop Workshop</h3>
      <div id="customWorkshop" class="drop-zone"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
