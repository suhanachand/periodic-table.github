<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Periodic Table & Lewis Diagram</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Molar Mass Calculator</h2>
  <button id="add-element">Add Element</button>
  <ul id="compound-list"></ul>
  <p>Total Molar Mass: <span id="total-mass">0.000</span></p>

  <h2>Lewis Diagram</h2>
  <div id="lewis-diagram" style="border:1px solid #000; min-height:100px;"></div>

  <h2>Periodic Table</h2>
  <div id="periodic-table" style="display:grid; grid-template-columns: repeat(18, 50px); gap:2px;"></div>

  <script type="module" src="script.js"></script>
</body>

</html>
